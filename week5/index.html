<!doctype html>
<html lang="en">
<head>
	<title>User Input</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
    
    
    
    
    
   <center>
  <h3>Password Generator</h3>
  <br>

  <form name="passform">
    <p>
      Length
      <input type="number" name="length">
      <br>
      <br>
      <p> Symbols
        <select id="specialchar">
          <option>On</option>
          <option>Off</option>
        </select>
      </p>
      <br>

      <p> Password
        <input class="input" name="passbox" id="passwd" type="text" size="50" tabindex="1">

      </p>
      <br>

      <p>
        <input type="button" value="Generate" onClick="javascript:formSubmit()" tabindex="2">
        <input type="reset" value="Clear" tabindex="3">
      </p>

  </form>
</center>


<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    

    <script src="../p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
