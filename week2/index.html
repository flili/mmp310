<!doctype html>
<html lang="en">
<head>
	<title>User Input</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body id="home">
    <h1>Please fill out the spaces.</h1>
    
    <p>What is your name? <input class="input" id="name" type="text" placeholder="Input user name"></p>
    <p>What is your favorite animal?<input class="input" id="animal" type="text" placeholder="Input animal"></p>
    <p>What is your favorite color? <input class="input" id="color" type="text" placeholder="Input color"></p>
    
	<p>Please choose a location: <select class="input" id="location">
        <option>Select</option>
		<option>House</option>
		<option>Park</option>
		<option>School</option>
		<option>Mall</option>
		<option>Beach</option>
	</select></p>
    
    <p>Please choose a vehicule: <select class="input" id="vehicle">
        <option>Select</option>
		<option>Car</option>
		<option>Bike</option>
		<option>Plane</option>
		<option>Skateboard</option>
		<option>Motocycle</option>
	</select></p>
    <p>Mention any object: <input class="input" id="object" placeholder="Input object"></p>
    
    
	<button id="submit">submit</button>
    <p id="story"></p>
    
    <script src="../p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
