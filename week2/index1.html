<!doctype html>
<html lang="en">
<head>
	<title>User Input</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
        <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
    <h1>Please fill out the spaces.</h1>

    <p>What is your name?   <input id="name" placeholder="Input user name"></p>
	<p>What is your favorite animal?<input id="animal" type="text" placeholder="Input an animal"></p>
    <p>What is your favorite color? <input id="color" type="text" placeholder="Input color"></p>
    
	<p>Please choose a location: <select  id="location">
        <option>Select</option>
		<option>House</option>
		<option>Park</option>
		<option>School</option>
		<option>Mall</option>
		<option>Beach</option>
	</select></p>
    
    <p>Please choose a vehicle: <select  id="vehicle">
        <option>Select</option>
		<option>Car</option>
		<option>Bike</option>
		<option>Plane</option>
		<option>Skateboard</option>
		<option>Motocycle</option>
	</select></p>
    <p>Mention any object: <input id="object" placeholder="Input object"></p>
    
    
	<button id="submit">Click me</button>
	<p id="message"></p>
    
    

    

    <script src="../p5.min.js"></script>
    <script src="sketch1.js"></script>
</body>
</html>
